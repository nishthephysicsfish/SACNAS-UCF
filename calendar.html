<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SACNAS @ UCF - Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      color: #2c3e50;
    }
    nav {
      background: #01a4b5;
      padding: 12px 30px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,30,60,0.06);
    }
    .nav-logo {
      height: 35px;
      width: auto;
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      background: #01a4b5;
      text-decoration: none;
      margin-right: 20px;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a.active {
      background: #7bd3f7;
      color: #231f20;
    }
    .wrapper {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #01a4b5;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    @media(max-width: 600px) {
      iframe {
        height: 600px;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src="logo.jpg" alt="SACNAS @ UCF Logo" class="nav-logo" />
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="pgc.html">PGC</a>
    <a href="calendar.html" class="active">Calendar</a>
  </nav>

  <div class="wrapper">
    <h1>ðŸ“… SACNAS @ UCF Events Calendar</h1>
    <!-- Google Calendar Embed -->
    <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=America/New_York" style="border:0" scrolling="no"></iframe>
  </div>

</body>
</html>
